
    <div class="row">
        <div class="col-md-10 offset-md-1">
        <div *ngIf="selectedAlbum==null">
        <ol>
        <li *ngFor="let album of albumList"> 
        <div class="card-album" (click)="selectParticularAlbum(album.id)">
            Title: {{album.title}} 
             <br>
             <br>
             <div class="card-body" *ngFor="let user of userList">
             <div *ngIf="album.userId==user.id">
            <br>     
            User: {{user.name}}</div>
        </div>
        </div>
        </li>
      </ol>
</div>
</div>


<div class="col-md-10 offset-md-1">
    <div *ngIf="selectedAlbum!=null && selectedPhoto==null">
    <div *ngFor="let photo of photoList">
        <div *ngIf="photo.albumId==selectedAlbum.id">
            <img [src]="photo.thumbnailUrl"  (click)="getParticularPhoto(photo.id)">
        </div>
        <br>
    </div>
</div>
</div>


<div class="col-md-10 offset-md-1">
    <div *ngIf="selectedPhoto!=null">
        <div>
                <img [src]="selectedPhoto.url">
        </div>
    </div>
</div>
    </div>
